<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ysbiyiklioglu</title>
    <style>
    
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #2c3e50, #000000);
            transition: background 0.5s ease;
            color: #fff;
        }
        
     
        .profile {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .profile p {
            margin: 0.5em 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Yasin Bıyıklıoğlu</h1>
        <p>
            GitHub: <a class="btn" href="https://github.com/ysbiyiklioglu" target="_blank">GitHub Profile</a>
        </p>
        <p>
            LinkedIn: <a class="btn" href="https://www.linkedin.com/in/yasin-b%C4%B1y%C4%B1kl%C4%B1o%C4%9Flu-b4b56529a/" target="_blank">LinkedIn Profile</a>
        </p>
        <p>
            Email: <a class="btn" href="mailto:ysbiyiklioglu">ysbiyiklioglu@gmail.com</a>
        </p>
    </div>
    <script>

        document.body.addEventListener('click', function() {
            const backgrounds = [
                'linear-gradient(45deg, #2c3e50, #000000)',
                'linear-gradient(45deg, #34495e, #2c3e50)',
                'linear-gradient(45deg, #1c1c1c, #333333)',
                'linear-gradient(45deg, #000000, #434343)'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.background = backgrounds[randomIndex];
        });
    </script>
</body>
</html>
