<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güzel Arka Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            /* Başlangıç gradient arka planı */
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            transition: background 0.5s ease;
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <script>
        // Tıklamada arka plan rengini değiştiren JS kodu
        document.body.addEventListener('click', function() {
            const backgrounds = [
                'linear-gradient(45deg, #ff9a9e, #fad0c4)',
                'linear-gradient(45deg, #a18cd1, #fbc2eb)',
                'linear-gradient(45deg, #fbc2eb, #a6c1ee)',
                'linear-gradient(45deg, #fccb90, #d57eeb)'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.background = backgrounds[randomIndex];
        });
    </script>
</body>
</html>
